<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Dashboard Student Management System</title>
  </head>
  <body>
    <div class="dashboard-container">
      <div class="side-bar">
        <div class="side-bar-heading">
          <h3 id="college-name">G.N.D.U College</h3>
          <a href="dashboard.html" class="active">Dashboard</a>
          <a href="student.html">Students</a>
          <a href="courses.html">Courses</a>
          <a href="">Attendance</a>
          <a href="setting.html">Settings</a>
          <a href="about.html">About</a>
        </div>
        <div class="side-bar-footer">
          <p>&copy;2025 TEAM SBO</p>
        </div>
      </div>
      <div class="main-content">
        <div class="top-bar">
          <h2>Dashboard</h2>
          <div class="profile">
            <img src="img/user-icon.png" alt="" />
            <span>Admin</span>
          </div>
        </div>
        <div class="dashboard-card">
          <h3>Welcome, <span>Admin</span></h3>
          <p id="system-msg">Here what's happening today in the system.</p>
          <div class="summary-container">
            <div class="summary-card">
              <h4>Students</h4>
              <p id="students-count">3</p>
            </div>
            <div class="summary-card">
              <h4>Courses</h4>
              <p id="courses-count">2</p>
            </div>
            <div class="summary-card">
              <h4>Attendance</h4>
              <p id="attendance-count">10%</p>
            </div>
          </div>
        </div>
        <div class="footer"><p>Created By TEAM SBO</p></div>
      </div>
    </div>
  </body>
</html>
