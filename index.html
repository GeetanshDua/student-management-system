<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Student Management System</title>
  </head>

  <body>
    <div class="container">
      <h1>Student Management System</h1>
      <div class="login-box">
        <div class="login-box-heading">
          <h2>Login</h2>
        </div>
        <div class="login-box-userid">
          <input type="text" id="login-username" placeholder="Username" />
        </div>
        <div class="login-box-userpass">
          <input type="password" id="login-password" placeholder="Password" />
        </div>
        <div class="login-box-button">
          <button id="login-btn">Login</button>
        </div>
      </div>
      <div class="login-footer">
        <p>
          From Team
          <a
            href="https://showbuzzott.com"
            target="_blank"
            rel="noopener noreferrer"
            >SBO | Watch We are bad NOW!</a
          >
        </p>
      </div>
    </div>
    <div
      id="mobile-warning"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: white;
        color: #ff3b30;
        justify-content: center;
        align-items: center;
        font-size: 1.2rem;
        text-align: center;
        z-index: 9999;
        padding: 20px;
      "
    >
      This system is designed for desktop. Please use a larger screen.
    </div>

    <script>
      const warning = document.getElementById("mobile-warning");

      function checkScreen() {
        if (window.innerWidth < 768) {
          warning.style.display = "flex";
        } else {
          warning.style.display = "none";
        }
      }

      checkScreen();

      window.addEventListener("resize", checkScreen);
    </script>

    <script src="js/login.js"></script>
  </body>
</html>
