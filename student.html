<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Dashboard Student Management System</title>
  </head>
  <body>
    <div class="dashboard-container">
      <div class="side-bar">
        <div class="side-bar-heading">
          <h3 id="college-name">G.N.D.U College</h3>
          <a href="dashboard.html">Dashboard</a>
          <a href="student.html" class="active">Students</a>
          <a href="courses.html">Courses</a>
          <a href="">Attendance</a>
          <a href="setting.html">Settings</a>
          <a href="about.html">About</a>
        </div>
        <div class="side-bar-footer">
          <p>&copy;2025 TEAM SBO</p>
        </div>
      </div>
      <div class="main-content">
        <div class="top-bar">
          <h2>Students</h2>
          <div class="profile">
            <img src="img/user-icon.png" alt="" />
            <span>Admin</span>
          </div>
        </div>

        <div class="student-dashboard-card">
          <div class="topbar">
            <div class="topbar-left">
              <input
                type="text"
                id="search-student"
                placeholder="Search student by name or roll no..."
              />
            </div>
            <div class="topbar-right">
              <select id="filter-class">
                <option value>All Classes</option>
                <option value="bca">BCA</option>
                <option value="mca">MCA</option>
                <option value="bba">BBA</option>
                <option value="bsc">BSC</option>
                <option value="mba">MBA</option>
              </select>
              <button id="">Add Student</button>
            </div>
          </div>
          <div class="student-table">
            <table>
              <thead>
                <tr>
                  <th>Roll No</th>
                  <th>Name</th>
                  <th>Class</th>
                  <th>Marks</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>

        <div class="footer"><p>Created By TEAM SBO</p></div>
      </div>
    </div>
    <div id="student-modal" class="modal">
      <div class="modal-content">
        <h3 id="modal-title">Add Student</h3>
        <input type="number" id="modal-roll" placeholder="Roll No" />
        <input type="text" id="modal-name" placeholder="Name" />
        <select id="modal-class">
          <option value="" disabled selected>Select Class</option>
          <option value="BCA">BCA</option>
          <option value="MCA">MCA</option>
          <option value="BBA">BBA</option>
          <option value="BSC">BSC</option>
          <option value="MBA">MBA</option>
        </select>
        <input type="number" id="modal-marks" placeholder="Marks" step="0.1" />
        <div class="modal-buttons">
          <button id="modal-save">Save</button>
          <button id="modal-cancel">Cancel</button>
        </div>
      </div>
    </div>

    <script src="js/student.js"></script>
  </body>
</html>
